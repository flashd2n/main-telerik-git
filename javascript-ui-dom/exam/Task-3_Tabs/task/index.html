<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <link rel="stylesheet" href="css/tabs.css">
    <title>Document</title>
</head>

<body>
    <div id="tabs">
    </div>
    <script type="text/handlebars-template" id="template">
        <div class="tabs-control">
		<ul class="list list-titles">
			{{#each titles}}
			<li class="list-item">
                <label for="{{this.link}}" class="title">{{this.text}}</label>
            </li>
			{{/each}}
		</ul>
		<ul class="list list-contents">
			{{#each contents}}
			<li class="list-item">
                <input class="tab-content-toggle" id="{{this.link}}" name="tab-toggles" type="radio">
                <div class="content">{{{this.text}}}</div>
            </li>
			{{/each}}
		</ul>
	</div>
    </script>

    <script>
        var templateId = "template";
        var templateHtml = document.getElementById(templateId).innerHTML;
        var templateFunc = Handlebars.compile(templateHtml);

        var data = {
            titles: [{
                text: "Tab 1",
                link: "tab-1"
            }, {
                text: "Tab 2",
                link: "tab-2"
            }, {
                text: "Tab 3",
                link: "tab-3"
            }],
            contents: [{
                link: "tab-1",
                text: "Tab 1, no so special...",
            }, {
                link: "tab-2",
                text: "<p>Some text in a p</p><a href=\"#\">a link</a>",
            }, {
                link: "tab-3",
                text: "<strong>And a list</strong><ul><li>Just</li><li>a</li><li>regular</li><li>list</li></ul>"
            }]
        };

        var resultHtml = templateFunc(data);

        document.getElementById("tabs").innerHTML = resultHtml;
    </script>
</body>

</html>
