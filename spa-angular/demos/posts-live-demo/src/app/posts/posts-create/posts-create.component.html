<h4>Create Post</h4>
<form (ngSubmit)="create(createForm.value)" #createForm=ngForm novalidate>
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" (ngModel)="title" required #titleInput=ngModel>
    <span *ngIf="!titleInput.valid && titleInput.touched || mouseover">Required</span>
  </div>
  <div>
      <label for="body">Body</label>
      <input type="text" name="body" [(ngModel)]="body" required #bodyInput=ngModel>
      <span *ngIf="!bodyInput.valid && bodyInput.touched || mouseover">Required</span>
  </div>
  <span (mouseenter)="mouseover=true" (mouseleave)="mouseover=false">
    <input type="submit" value="Submit" [disabled]="!createForm.valid">
  </span>
</form>
