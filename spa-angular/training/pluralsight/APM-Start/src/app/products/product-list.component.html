<div class='panel panel-primary'>
    <div class='panel-heading'>{{NewTitle}}</div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                [(ngModel)]='FilterString' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{filterString}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImages()'>
                                {{showImage ? 'Hide' : 'Show'}} Images
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img [src]='product.imageUrl'
                            [title]='product.productName' 
                            [style.width.px]='imageWidth' 
                            [style.margin.px]='imageMargin'
                            *ngIf='showImage' /></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpace:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td><pm-star [rating]='product.starRating' (notify)='onNotify($event)'></pm-star></td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
