<!DOCTYPE html>
<html>
<head>
    <title>Lecture Two</title>
</head>
<body>
    <form action="results.html" method="GET">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Credentials</legend>
            <input name="username" type="text" placeholder="Enter username" autofocus="autofocus" />
            <input name="password" type="password" placeholder="Enter password" />
        </fieldset>
        <fieldset>
            <legend>Some buttons</legend>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
            <input type="image" value="SUBMIT" src="" width="100px" height="100">
            <input type="button" value="Button">
        </fieldset>
        <fieldset>
            <legend>Some Fancy Stuff</legend>
            <input type="date" />
            <input type="number" />
            <input type="range" min="0" max="255" />
        </fieldset>

    </form>
        <form action="results.html" method="GET">
        <h1>Other Stuff</h1>
        <div>
            <input name="username" type="text" placeholder="Enter username" />
            <input name="password" type="password" placeholder="Enter password" />
        </div>
        <div>
            <input type="checkbox" name="something name" value="value 1">
            <input type="checkbox" name="something name" value="value 2">
            <input type="checkbox" name="something name" value="value 3">
            <label for="M">Male</label>
            <input type="radio" id="M" name="Gender" value="Male">
            <label for="F">Female</label>
            <input type="radio" id="F" name="Gender" value="Female">
            <label for="E">Everyday</label>
            <input type="radio" id="E" name="Gender" value="Other">
            <select name="City">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3" selected>Varna</option>
                <option value="4">Burgas</option>
            </select>
            <select name="City" multiple="multiple">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3" selected>Varna</option>
                <option value="4">Burgas</option>
            </select>
        </div>
        <div>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
            <input type="image" value="SUBMIT" src="" width="100px" height="100">
            <input type="button" value="Button">
        </div>
    </form>
    <img src="" alt="" / >
</body>
</html>
